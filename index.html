<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CO2 Calculator using chart.js</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
	<div class="header">
		<h1 style="color: #3d9ae8">Carbon Footprint (CO2 Calculator) <br> Prototype / Proof of Concept</h1>
	</div>
	<div class="sub-container">
		<div class="view">
			<div class="details">
				<div style="display:none;">
					<div class="detail">
						<p style="color: #9088D2">Hidden</p>
						<p id="loan-amt-text" style="color: #3d9ae8"></p>
					</div>
					<input type="range" id="loan-amount" min="0" max="10000000" step="50000">
				</div>
				<div>
					<div class="detail">
						<p style="color: #9088D2">Number of Documents Signed Per Year</p>
						<p id="loan-period-text" style="color: #3d9ae8"></p>
					</div>
					<input type="range" id="loan-period" min="1" max="50" step="1" value="1">
				</div>
				<div>
					<div class="detail">
						<p style="color: #9088D2">Number of Pages per Document</p>
						<p id="interest-rate-text" style="color: #3d9ae8"></p>
					</div>
					<input type="range" id="interest-rate" min="0" max="100" step="1" value="0">
				</div>
			</div>
			<div class="footer">
				<p id="price-container"><span id="price">0</span><br><b>reduction in CO2 Footprint</b></p>
			</div>
		</div>
		<div class="breakup">
			<canvas id="pieChart"></canvas>
		</div>
	</div>
	<div style="display:none;">
		<div class="loan-details">
			<div class='chart-details'>
				<p style="color: #9088D2">Principal</p>
				<p id="cp" style="color: #130F31; font-size: 17px;"></p>
			</div>
			<div class='chart-details'>
				<p style="color: #9088D2">Interest</p>
				<p id="ci" style="color: #130F31; font-size: 17px;"></p>
			</div>
			<div class='chart-details'>
				<p style="color: #9088D2">Total Payable</p>
				<p id="ct" style="color: #130F31; font-size: 17px;"></p>
			</div>
		</div>
		<canvas id="lineChart" height="200px" width="200px"></canvas>
	</div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js'></script><script  src="./script.js"></script>

</body>
</html>
